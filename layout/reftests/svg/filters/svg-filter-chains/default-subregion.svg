<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root"><g id="testmeta"><title>SVG Filter Chains: Default Filter Primitive Subregion</title><link href="http://www.w3.org/Graphics/SVG/Test/Copyright" rel="copyright"/><link href="http://www.w3.org/Consortium/Legal/2008/03-bsd-license.html" rel="license"/><link href="mailto:mvujovic@adobe.com" rel="author" title="Max Vujovic"/><link href="http://dev.w3.org/fxtf/filters/#FilterPrimitiveSubRegion" rel="help"/><link href="default-subregion-ref.svg" rel="match"/><metadata class="flags">namespace svg</metadata><desc class="assert">In an SVG filter chain, this test verifies that the default filter primitive subregion is equal to the filter region. If the test passes, you should see a blurred green square.</desc></g><g id="test-body-content"><filter id="f1" width="100" height="100" x="100" y="100" filterUnits="userSpaceOnUse"><feFlood flood-color="green"/></filter><filter id="f2" width="200" height="200" x="50" y="50" filterUnits="userSpaceOnUse"><feGaussianBlur stdDeviation="10"/></filter><rect width="100" height="100" x="100" y="100" fill="red" filter="url(#f1) url(#f2)"/></g></svg>